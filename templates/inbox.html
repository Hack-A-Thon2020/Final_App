{%extends 'master.html'%}
{% load static%}
{% block title%}Inbox{%endblock%}


{% block body%}

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    * {
        box-sizing: border-box;
    }

    /* Button used to open the chat form - fixed at the bottom of the page */
    .open-button {
        background-color: #555;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        position: fixed;
        bottom: 23px;
        right: 28px;
        width: 280px;
    }

    /* The popup chat - hidden by default */
    .chat-popup {
        display: none;
        position: fixed;
        bottom: 0;
        right: 15px;
        border: 3px solid #f1f1f1;
        z-index: 9;
    }

    /* Add styles to the form container */
    .form-container {
        max-width: 300px;
        padding: 10px;
        background-color: white;
    }

    /* Full-width textarea */
    .form-container textarea {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
        resize: none;
        min-height: 200px;
    }

    /* When the textarea gets focus, do something */
    .form-container textarea:focus {
        background-color: #ddd;
        outline: none;
    }

    /* Set a style for the submit/send button */
    .form-container .btn {
        background-color: #4CAF50;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        opacity: 0.8;
    }

    /* Add a red background color to the cancel button */
    .form-container .cancel {
        background-color: red;
    }

    /* Add some hover effects to buttons */
    .form-container .btn:hover,
    .open-button:hover {
        opacity: 1;
    }
</style>
</head>

<body>
    <center>
        <div>
           <br><br> <b>

            </b>

            <button class="open-button" onclick="openForm()">Feedback</button>

            <div class="chat-popup" id="myForm">
                <center>
                    <form action="checkout/message" class="form-container" method="post">
					{% csrf_token %}
                        <h1>Feedback</h1>

                        <!-- <label for="msg"><b>Message</b></label> -->
                        <textarea placeholder="Type message here" name="msg" ></textarea>
						<b>Rating:</b><select name="rate">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							</select><br>
                        <b>Book received?</b><br>
                            <input type="radio" name="xyz" value="YES"/> Yes
                            <input type="radio" name="xyz" value="NO"/> No<br>
                      
                            <b>Book same as preview?</b><br>
                            <input type="radio" name="pqr" value="YES"/> Yes
                            <input type="radio" name="pqr" value="NO"/> No<br>
                        <button type="submit" class="btn">Send</button>
                        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </form>
                </center>
            </div>

            <script>
                function openForm() {
                    document.getElementById("myForm").style.display = "block";
                }

                function closeForm() {
                    document.getElementById("myForm").style.display = "none";
                }
            </script>
        </div>
    </center>
</body>

{%endblock%}
